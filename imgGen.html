<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chatbot</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="puter.html">Chat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="imgGen.html">Image Generator</a>
          </li>
        </ul>
      </div>
    </div>

    <h1>Make Images with Intellibank Chatbot</h1>
    <div id="imageBox" class="mx-auto my-3" style="max-width: 100%; width: 600px;"></div>
    <input type="text" id="messageInput" placeholder="Type something..." />
    <button onclick="generateImages()">Generate</button>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        function generateImages() {
            const input = document.getElementById('messageInput');
            const imageBox = document.getElementById('imageBox');
            const userText = input.value.trim();

            if (userText === '') return;

            // Show loading spinner
            imageBox.innerHTML = '<div class="d-flex justify-content-center my-3"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';

            // Call puter AI (use txt2img for consistency with your test file)
            puter.ai.txt2img(userText)
                .then(imageElement => {
                    imageBox.innerHTML = '';
                    imageBox.appendChild(imageElement);
                })
                .catch(error => {
                    imageBox.innerHTML = '<div class="text-danger">Error generating image.</div>';
                    console.error('Error generating image:', error);
                });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6DQDk9Q4l1Q1Zt6a2QpztNJqQF5rGII0yAnsW+7Bv1WTR"
      crossorigin="anonymous"></script>
  </body>
</html>
