    <h1 style = "margin-left: 10px;">Generate images with Intellibank</h1>
    <div id="imageBox" class="mx-auto my-3" style="max-width: 100%; width: 600px;"></div>
    <input type="text" id="messageInput" placeholder="What would you like to see?" />
    <button onclick="generateImages()">Generate</button>

    <footer class="mt-auto py-3 bg-dark text-center">
      <p class="m-0 py-0 px-4">
        Created by Tan Guan Ying (2025)
      </p>
    </footer>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        function generateImages() {
            const input = document.getElementById('messageInput'); // Get the input field
            const imageBox = document.getElementById('imageBox'); // Get the image box
            const userText = input.value.trim(); // Get the user input and trim whitespace

            if (userText === '') return;

            // Show loading spinner
            imageBox.innerHTML = '<div class="d-flex justify-content-center my-3"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';

            // Call puter AI (use txt2img for consistency with your test file)
            puter.ai.txt2img(userText) // Based on userText, generate an image
                .then(imageElement => {
                    imageBox.innerHTML = ''; // Clear previous content or empty before adding new image
                    imageBox.appendChild(imageElement); // Append the generated image to the image box 
                })
                .catch(error => {
                    imageBox.innerHTML = '<div class="text-danger">Error generating image.</div>';
                    console.error('Error generating image:', error);
                });
        }
    </script>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    ></script>
